<body>

        <input type="text" id="txtPromesaRechazada">
        <br>

        <script>

            const txtResuelto = document.getElementById("txtPromesaResuelta");

            //DeclaraciÃ³n de las promesas

            let promesaAceptar = new Promise((resolve, reject) => {
                // setTimeout(() => {

                let valor = 1;
                if(valor == 1){
                    resolve("Correcto");
                }

            });

            promesaAceptar.then(
                resolve => {

                error => alert(error)
            );
